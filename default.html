<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabster</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="scripts/main.js"></script>
</head>
<body>
	<img class="logo" src="images/logo.png" alt="">
	<section class="panel">		
		<div>
			<p class="select-label">Select a fret <span style="font-weight: normal;">(or press a number key)</span></p>
			<div class="fret-select">
				<p class="fret-0">0</p>
				<p class="fret-1">1</p>
				<p class="fret-2">2</p>
				<p class="fret-3">3</p>
				<p class="fret-4">4</p>
				<p class="fret-5">5</p>
				<p class="fret-6">6</p>
				<p class="fret-7">7</p>
				<p class="fret-8">8</p>
				<p class="fret-9">9</p>
				<p class="fret-10">10</p>
				<p class="fret-11">11</p>
				<p class="fret-12">12</p>
				<p class="fret-13">13</p>
				<p class="fret-14">14</p>
				<p class="fret-15">15</p>
				<p class="fret-16">16</p>
				<p class="fret-17">17</p>
				<p class="fret-18">18</p>
				<p class="fret-19">19</p>
				<p class="fret-20">20</p>
				<p class="fret-21">21</p>
				<p class="fret-22">22</p>
				<p class="fret-23">23</p>
				<p class="fret-24">24</p>
			</div>
			<button class="btn-new-row">New Row</button>
			<button class="btn-delete">Delete</button>
			<p class="delete-message">Delete Mode On</p>
			<button class="btn-clear">Clear All</button>
			<button class="btn-ascii">Convert to ASCII Tabs</button>
			<button class="btn-notes">Show Note Names</button>
		</div>
	</section>
	<section class="paper">

	</section>
	<section class="ascii-container">
		<div class="close-ascii">X</div>		
		<pre class="ascii-pad"></pre>
	</section>
</body>
</html>
